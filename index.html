<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="header">
        <div class="title-container">
            <img height="45px" src="assets/title-icon.png" alt="">
            <h1 class="title-text">Library</h1>
        </div>
        <button type="button" class="new-book-button">
            <span class="button-icon"><ion-icon name="add-outline"></ion-icon></span>
            <span class="button-text">New Book</span>
        </button>
    </div>
    <div class="main-content">
        <div class="book-list">
            <div class="book">
                <h1 class="book-title book-details">Harry Potter</h1>
                <h2 class="book-author book-details">J.K Rowling</h2>
                <h2 class="book-pages book-details">460 pages</h2>
                <div class="read-status-container">
                    <label for="read-status-checker" class="checker"></label>
                    <input class="read-status-checkbox" type="checkbox" name="read-status-checker" id="read-status-checker">
                </div>
                <button class="remove-book-button">Remove</button>
            </div>
        </div>
    </div>
    <dialog class="modal">
        <h1 class="add-new-book-heading">Add a new book</h1>
        <form class="book-form" method="dialog" action="">
            <input type="text" name="book-title-input" class="book-input" id="book-title-input" placeholder="Title">
            <input type="text" name="book-author-input" class="book-input" id="book-author-input" placeholder="Author">
            <input type="number" name="book-pages-input" class="book-input" id="book-pages-input" placeholder="Pages">
            <div class="read-checker-container">
                <label for="read-checkbox">Read it?</label>
                <input class="read-checkbox" name="read-checkbox" id="read-checkbox" type="checkbox">
            </div>
            <button class="submit-book-button" type="submit">Add book</button>
        </form>
    </dialog>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
