<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="header">
        <div class="title-container">
            <img height="45px" src="assets/title-icon.png" alt="">
            <h1 class="title-text">Library</h1>
        </div>
        <button type="button" class="new-book-button">
            <span class="button-icon"><ion-icon name="add-outline"></ion-icon></span>
            <span class="button-text">New Book</span>
        </button>
    </div>
    <div class="main-content">
        <div class="book-list"></div>
    </div>
    <dialog class="modal">
        <h1 class="add-new-book-heading">Add a new book</h1>
        <form class="book-form" method="dialog" action="">
            <input type="text" name="title" class="book-input" id="title" placeholder="Title">
            <input type="text" name="author" class="book-input" id="author" placeholder="Author">
            <input type="text" name="pages" class="book-input" id="pages" placeholder="Pages">
            <div class="read-checker-container">
                <label for="checkbox">Read it?</label>
                <input class="checkbox" name="checkbox" id="checkbox" type="checkbox">
            </div>
            <button class="submit-book-button" type="submit">Add book</button>
        </form>
    </dialog>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
</html>
